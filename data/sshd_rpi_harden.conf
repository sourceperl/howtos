# reduce auth try
LoginGraceTime 20
PermitRootLogin no
MaxAuthTries 3
MaxSessions 6

# turn off unused protocols
AllowAgentForwarding no
AllowTcpForwarding no
X11Forwarding no
PermitUserEnvironment no
PermitTunnel no

# remove default debian banner
DebianBanner no

# only allow pi user for login
AllowUsers pi
